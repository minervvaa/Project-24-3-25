<body class="body">
    
    <section id="fisrtSic-title">
        <h1>My Task Board</h1>
        
        
    </section>
    
    <section id="secondSis-board">
        <div id="board-div">
            <div>
                
                <label for="text-board">Enter Task</label>
                <input   type="text" required class="form-control" id="text-board">
                
                <label for="date-board">Enter Task`s Date </label>
                <input   type="date" required class="form-control" id="date-board">
                
                <label for="time-board">Enter Task`s Time</label>
                <input  type="time" required class="form-control"  id="time-board">
                
            </div>
            <div id="board-buttons" class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" id="saveButton" type="button" onclick="addCard();">Save</button>
                <button class="btn btn-primary" id="resetButton" type="button">Reset</button>
            </div>
        </div>
        
    </section>
    
    <section id="ThirdSic-cards">
        
        
    </section>
    
    <div class="the-card">
        <div id="card" class="card border-dark mb-3">
            <div class="card-header bg-transparent border-dark">
                <button type="button" class="btn-close" aria-label="Close"></button>
                new task
            </div>
            <div class="card-body">
                <p class="card-text"></p>
            </div>
            <div id="card-footer" class="card-footer bg-transparent border-dark">time/date</div>
        </div>
    </div>
