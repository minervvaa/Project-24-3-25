<body>
    <section id="fisrtSic-title">
        <h1>My Task Board</h1>
   
        
    </section>

    <section id="secondSis-board">
        <div>

            <label for="text-board">Enter Task</label>
            <input type="text" class="form-control" id="text-board">

            <label for="date-board">Enter Task`s Date </label>
            <input type="date" class="form-control" id="date-board">

            <label for="time-board">Enter Task`s Time</label>
            <input type="time" class="form-control" id="time-board">

        </div>

        <button class="btn btn-primary">Save</button>
        <button class="btn btn-primary">Reset</button>

    </section>

    <section id="ThirdSic-cards">


        <div id="card"  class="card border-dark mb-3" style="max-width: 18rem;">
            <div class="card-header bg-transparent border-dark">
                task num
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="card-body">
                <h5 class="card-title">Dark card title</h5>
                <p class="card-text">Some quick example text to build on the card.</p>
            </div>
            <div class="card-footer bg-transparent border-dark">time/date</div>
        </div>
    </section>
